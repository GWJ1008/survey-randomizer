<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Survey Redirect</title>
    <script>
        // List of survey URLs
        const surveyUrls = [
            "https://forms.gle/7sxEA9wJL9eqbuao8",
            "https://forms.gle/8GfhUBThsHuEk6vh9",
            "https://forms.gle/Y8WQzNhSoRvb8EE48",
            "https://forms.gle/2C9ADSLMVwR9SoZP7",
            "https://forms.gle/EvQPMN8AaJKqNawYA",
            "https://forms.gle/akTo1jH7dFgkz3B66"
        ];

        // Redirect to a random URL
        function redirectToRandomSurvey() {
            const randomIndex = Math.floor(Math.random() * surveyUrls.length);
            window.location.href = surveyUrls[randomIndex];
        }
    </script>
</head>
<body onload="redirectToRandomSurvey()">
    <h1>Redirecting to a random survey...</h1>
    <p>If you are not redirected automatically, <a href="#" onclick="redirectToRandomSurvey()">click here</a>.</p>
</body>
</html>
