<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Survey Redirect</title>
    <script>
        // List of survey URLs
        const surveyUrls = [
            "https://forms.gle/nKGoFjj6kwkZnRA68",
            "https://forms.gle/TEckjyXurHzhhsRG9",
            "https://forms.gle/VaHhenNfC9mScavv7",
            "https://forms.gle/ZmYAWW44L1VPdzLcA",
            "https://forms.gle/Cqp9p5Ye4S3svGae9",
            "https://forms.gle/UZjcink3Kk5F7HZ39"
        ];

        // Redirect to a random URL
        function redirectToRandomSurvey() {
            const randomIndex = Math.floor(Math.random() * surveyUrls.length);
            window.location.href = surveyUrls[randomIndex];
        }
    </script>
</head>
<body onload="redirectToRandomSurvey()">
    <h1>Redirecting to a random survey...</h1>
    <p>If you are not redirected automatically, <a href="#" onclick="redirectToRandomSurvey()">click here</a>.</p>
</body>
</html>
