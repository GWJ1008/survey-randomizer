<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Survey Redirect</title>
    <script>
        // List of survey URLs
        const surveyUrls = [
            "https://forms.gle/pB9KVYET21WVRCAn9",
            "https://forms.gle/b5Tfk9yzz1U7eUgr8",
            "https://forms.gle/JXyqnpgrxc692N186",
            "https://forms.gle/15gCzhwcmCTWEZiu5",
            "https://forms.gle/ceJ8YvdFqPXuk8nX8",
            "https://forms.gle/gKpDXEfeCbZnUahw7"
        ];

        // Redirect to a random URL
        function redirectToRandomSurvey() {
            const randomIndex = Math.floor(Math.random() * surveyUrls.length);
            window.location.href = surveyUrls[randomIndex];
        }
    </script>
</head>
<body onload="redirectToRandomSurvey()">
    <h1>Redirecting to a random survey...</h1>
    <p>If you are not redirected automatically, <a href="#" onclick="redirectToRandomSurvey()">click here</a>.</p>
</body>
</html>
